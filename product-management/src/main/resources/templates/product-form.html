<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-input: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-cyan: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-orange: #d29922;
            --accent-purple: #a371f7;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            padding: 24px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 32px;
            margin-top: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }
        
        label .required {
            color: var(--accent-red);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-secondary);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Error Styles */
        .error {
            border-color: var(--accent-red) !important;
        }
        
        .error:focus {
            box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.15) !important;
        }
        
        .error-message {
            display: block;
            color: var(--accent-red);
            font-size: 12px;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .error-message::before {
            content: "‚ö†";
        }
        
        /* Global Error Alert */
        .error-alert {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .error-alert h3 {
            color: var(--accent-red);
            font-size: 14px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-alert ul {
            margin: 0;
            padding-left: 20px;
            color: var(--accent-red);
            font-size: 13px;
        }
        
        .error-alert li {
            margin-bottom: 4px;
        }
        
        /* Help Text */
        .help-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }
        
        /* Row Layout */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: var(--accent-cyan);
            color: var(--bg-dark);
        }
        
        .btn-primary:hover {
            background: #79b8ff;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-input);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        /* Back Link */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--accent-cyan);
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/products}" class="back-link">‚Üê Back to Products</a>
        
        <h1 th:text="${product.id != null} ? '‚úèÔ∏è Edit Product' : '‚ûï Add New Product'">Product Form</h1>
        <p class="subtitle" th:text="${product.id != null} ? 'Update the product information below' : 'Fill in the details to add a new product'">Form subtitle</p>
        
        <!-- Global Validation Errors -->
        <div th:if="${#fields.hasErrors('*')}" class="error-alert">
            <h3>‚ö† Please fix the following errors:</h3>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Error message</li>
            </ul>
        </div>
        
        <form th:action="@{/products/save}" th:object="${product}" method="post" novalidate>
            <!-- Hidden ID field for updates -->
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="productCode">Product Code <span class="required">*</span></label>
                <input type="text" 
                       id="productCode" 
                       th:field="*{productCode}" 
                       th:errorclass="error"
                       placeholder="e.g., P001, P002, P100"
                       maxlength="20" />
                <span th:if="${#fields.hasErrors('productCode')}" 
                      th:errors="*{productCode}" 
                      class="error-message">Error</span>
                <span class="help-text" th:unless="${#fields.hasErrors('productCode')}">Format: P followed by at least 3 numbers (e.g., P001)</span>
            </div>
            
            <div class="form-group">
                <label for="name">Product Name <span class="required">*</span></label>
                <input type="text" 
                       id="name" 
                       th:field="*{name}" 
                       th:errorclass="error"
                       placeholder="Enter product name"
                       maxlength="100" />
                <span th:if="${#fields.hasErrors('name')}" 
                      th:errors="*{name}" 
                      class="error-message">Error</span>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price ($) <span class="required">*</span></label>
                    <input type="number" 
                           id="price" 
                           th:field="*{price}" 
                           th:errorclass="error"
                           step="0.01" 
                           min="0.01"
                           max="999999.99"
                           placeholder="0.00" />
                    <span th:if="${#fields.hasErrors('price')}" 
                          th:errors="*{price}" 
                          class="error-message">Error</span>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity <span class="required">*</span></label>
                    <input type="number" 
                           id="quantity" 
                           th:field="*{quantity}" 
                           th:errorclass="error"
                           min="0"
                           placeholder="0" />
                    <span th:if="${#fields.hasErrors('quantity')}" 
                          th:errors="*{quantity}" 
                          class="error-message">Error</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" th:field="*{category}" th:errorclass="error">
                    <option value="">Select a category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Food">Food</option>
                    <option value="Sports">Sports</option>
                    <option value="Toys">Toys</option>
                    <option value="Health">Health</option>
                    <option value="Beauty">Beauty</option>
                    <option value="Other">Other</option>
                </select>
                <span th:if="${#fields.hasErrors('category')}" 
                      th:errors="*{category}" 
                      class="error-message">Error</span>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" 
                          th:field="*{description}" 
                          placeholder="Enter product description (optional)"
                          rows="4"></textarea>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn btn-primary">üíæ Save Product</button>
                <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
